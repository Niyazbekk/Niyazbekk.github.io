<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lamoda</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="lamoda.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="location">
        <img src="images/sent.png" alt="">
        <p>Где вы находитесь?</p>
      </div>
      <div class="payA">
      <div class="dostavka">
        <img src="images/clothes.png" alt="">
        <p>Доставка с примеркой</p>
      </div>
      <div class="certificate">
        <img src="images/certif.png" alt="">
        <p>Подлинные товары</p>
      </div>
      <div class="pay">
        <img src="images/payP.png" alt="">
        <p>Платите когда хотите</p>
      </div>
      </div>
      </div>


      <div class="logoblock">
        <div class="gender">
          <p>Женщинам</p>
          <p>Мужчинам</p>
          <p>Детям</p>
        </div>
        <div class="logo">
          <img src="images/lamoda.png" alt="">
        </div>
        <div class="logIn">
          <p style="opacity: 0.5;">Войти</p>
          <img src="https://img.icons8.com/fluent-systems-regular/50/000000/shopping-cart.png"/>
          <p>Корзина</p>
        </div>
      </div>

      <div class="categories">
        <div class="somecat">
          <p>Новинка</p>
          <p>Одежда</p>
          <p>Обувь</p>
          <p>Аксессуары</p>
          <p>Бренды</p>
          <p>Premium</p>
          <p>Спорт</p>
          <p>Красота</p>
          <p>Дом</p>
          <p>Made in KZ</p>
          <p>Sale%</p>
        </div>
        <div class="search">
          <input type="search" name="q" placeholder="Поиск по сайту">
          <input type="submit" value="Найти">
        </div>
      </div>
  </body>
</html>
