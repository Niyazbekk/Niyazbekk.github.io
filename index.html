<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <body>
    <div class="InstagramMain">


      <div class="Header">
        <div class="HeaderCenter">
        <div class="IntagramTitle">
          <p>Instagram</p>
        </div>

        <div class="SearchField">
          <input type="search" name="Search" value="Поиск">
        </div>

        <div class="login">
          <button type="button" class="button-Sub">Войти</button>
          <a href="#">Зарегистрироваться</a>
        </div>
      </div>
      </div>



    <div class="User">
      <div class="Avatar">
        <img src="Black.jpg" alt="">
      </div>

      <div class="UserStats">
        <div class="UserName">
          <h2>nina</h2>
          <span> <img src="IconInst.png" alt=""> </span>
          <button type="button" class="button-Sub">Подписаться</button>
        </div>
        <div class="Subs">
          <span><b>5451</b> публикаций</span>
          <span><b>255млн</b> подписчиков</span>
          <span><b>841</b> подписок</span>
        </div>
        <div class="UserText">
          <h6><b>Nina Dobrev</b></h6>
          <a href="lnk.bio/ninadobrev"></b>lnk.bio/ninadobrev</b></a> <!-- Тег <b> нужен для жирного шрифта*/ -->
        </div>
      </div>

    </div>



    <div class="histories">
      <li></li>

      <div class="histPic">
        <div class="Hpics">

      </div>

      <div class="histPic">

        <img src="BLACK.jpg" alt="">

          <p class="Titl">History</p>

    </div>

      <div class="Pub">
        <div class="Sections">
          <span> <i class="fas fa-jedi"></i> <span>Публикации</span></span>
        </div>
        <div class="Sections">
          <span> <i class="fas fa-jedi"></i> <span>IGTV</span></span>
        </div>
        <div class="Sections">
          <span> <i class="fas fa-jedi"></i> <span>Отметки</span></span>
        </div>
