<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TengeConverter</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="mainPage">
    <div class="header">
      <p>Tenge Converter</p>
    </div>
    <div class="description">
      <p>Enter the number</p>
    </div>
    <div class="buttons">
      <input type="text" class="teng" placeholder="Enter the number" name="tenge" required>
      <select>
      <optgroup label="Currency">
        <option value="html">Dollars</option>
        <option value="css">Pounds</option>
      </optgroup>
      </select>
      <button class="convert" type="button" name="convert">Convert</button>
    </div>
  </div>


  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
