<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TengeConverter</title>
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="mainPage">
    <div class="header">
      <p>Tenge Converter</p>
    </div>
    <div class="description">
      <p>Enter the number</p>
    </div>
    <div class="buttons">
      <input type="text" id="teng" placeholder="Enter the number" name="tenge" required>

      <div class="radio_but">
      <input type="radio" id="dollars" name="input_cur" value="Dollar" checked>
      <label for="d">Dollar</label><br>
      <input type="radio" id="eur" name="input_cur" value="EURO">
      <label for="p">EURO</label><br>
      <input type="radio" id="rub_r" name="input_cur" value="RUB">
      <label for="r">RUB</label>
      </div>
      <button class="convert" type="button" name="convert" onclick="convert()">Convert</button>
    </div>

    <div class="answ">
      <p id="ans"></p>
    </div>
  </div>


  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
